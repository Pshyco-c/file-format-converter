<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#fileGrad)"/>
  
  <!-- Bottom file (darkest) -->
  <rect x="16" y="38" width="24" height="16" rx="1.5" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="1"/>
  
  <!-- Middle file -->
  <rect x="14" y="32" width="24" height="16" rx="1.5" fill="rgba(255,255,255,0.6)" stroke="white" stroke-width="1"/>
  
  <!-- Top file (brightest) -->
  <rect x="12" y="26" width="24" height="16" rx="1.5" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
  
  <!-- Arrow pointing right on top file -->
  <g transform="translate(32, 34)">
    <!-- Arrow shaft -->
    <line x1="0" y1="0" x2="12" y2="0" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="12,0 8,-3 8,3" fill="#3b82f6"/>
  </g>
  
  <!-- Small lines on top file to represent document -->
  <line x1="16" y1="30" x2="28" y2="30" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="16" y1="35" x2="26" y2="35" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
